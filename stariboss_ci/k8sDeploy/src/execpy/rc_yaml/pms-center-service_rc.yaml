apiVersion: v1
kind: ReplicationController
metadata:
  name: pms-center-service
  namespace: {NAME_SPACE}
  labels:
    name: pms-center-service
spec:
  replicas: 1
  selector:
    name: pms-center-service
  template:
    metadata:
      labels: 
        name: pms-center-service
    spec:
      imagePullSecrets:
      - name: mysecret
      restartPolicy: Always
      containers:
      - name: pms-center-s
        image: 10.0.251.196/boss/pms-center-service:{IMAGE_TAG}
        volumeMounts:
          - mountPath: {NFS_CONTAINER_DIR}
            name: nfs
        imagePullPolicy: Always
        env: 
          - name: TZ
            value: Asia/Shanghai
        ports:
        - containerPort: 8080
          name: pms-center-s
          protocol: TCP
      dnsPolicy: ClusterFirst
      volumes:
      - name: nfs
        hostPath:
          path: {NFS_HOST_DIR}