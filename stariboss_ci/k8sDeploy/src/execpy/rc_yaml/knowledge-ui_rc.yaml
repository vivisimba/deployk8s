apiVersion: v1
kind: ReplicationController
metadata:
  name: knowledge-ui
  namespace: {NAME_SPACE}
  labels:
    name: knowledge-ui
spec:
  replicas: 1
  selector:
    name: knowledge-ui
  template:
    metadata:
      labels: 
        name: knowledge-ui
    spec:
      imagePullSecrets:
      - name: mysecret
      restartPolicy: Always
      containers:
      - name: knowledge-ui
        image: 10.0.251.196/boss/knowledge-ui:{IMAGE_TAG}
        volumeMounts:
          - mountPath: {NFS_CONTAINER_DIR}
            name: nfs
        imagePullPolicy: Always
        env: 
          - name: TZ
            value: Asia/Shanghai
        ports:
        - containerPort: 8080
          name: knowledge-ui
          protocol: TCP
      dnsPolicy: ClusterFirst
      volumes:
      - name: nfs
        hostPath:
          path: {NFS_HOST_DIR}