apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer-ui
  namespace: {NAME_SPACE}
spec:
  replicas: 1
  template:
    metadata:
      labels: 
        name: customer-ui
        tier: frontend
        subsystem: unconfirmed
        version: {VERSION}
        partition: "no"
    spec:
      imagePullSecrets:
      - name: mysecret
      restartPolicy: Always
      containers:
      - name: customer-ui
        image: 10.0.251.196/boss/customer-ui:{IMAGE_TAG}
        volumeMounts:
          - mountPath: {NFS_CONTAINER_DIR}
            name: nfs
          - mountPath: /usr/local/tomcat/logs/
            name: tomcatlogs
        imagePullPolicy: Always
        env: 
          - name: TZ
            value: Asia/Shanghai
        ports:
        - containerPort: 8080
          name: customer-ui
          protocol: TCP
      dnsPolicy: ClusterFirst
      volumes:
      - name: nfs
        hostPath:
          path: {NFS_HOST_DIR}
      - name: tomcatlogs
        hostPath:
          path: {NFS_HOST_DIR}/moduleLogs/customer-ui/logs/